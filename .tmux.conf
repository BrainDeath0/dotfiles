set -g prefix C-s
bind C-s send-prefix
bind-key s send-prefix
unbind C-b

# prefix + Tab cycle throught windows
bind t split-window -v -c "#{pane_current_path}" -p 20 # Mini terminal split.
bind T split-window -h -c "#{pane_current_path}" -p 20 # Mini terminal split.
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"

# prefix + r reload configs
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Broadcast all panes in a window
bind y setw synchronize-panes

# Basics
set -g mouse on

# faster mouse scroll
bind -Tcopy-mode WheelUpPane send -N3 -X scroll-up
bind -Tcopy-mode WheelDownPane send -N3 -X scroll-down

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -s escape-time 5
set -g renumber-windows on

#Start numbering from 1
set -g base-index 1
set -g pane-base-index 1

# If i do keystrokes within 3s
# i do not have to C-b each time
set -g repeat-time 3000
set -g display-time 3000

# Theme: better window tabbing readability
#setw -g status-left '#[fg=#9ECE6A,bg=#232433] ‚Ä¢#H‚Ä¢ #[fg=#9ECE6A,bg=#232433]#(~/Scripts/local.sh) #[default] '
set-option -g status-left-length 100
setw -g status-left '#[fg=#9ECE6A,bg=#232433] ‚Ä¢#H‚Ä¢ #(~/Scripts/power.sh) #(~/Scripts/time.sh) #[default] '
set -g status-justify left

set-window-option -g mode-style bg=green,fg=black
set-option -g message-style bg='#9ECE6A',fg='#232433'
{lang=‚Äùshell‚Äù, line-numbers=on}
set-option -ag message-style fg='#232433'
set-option -ag message-style bg='#9ECE6A'

# add current branch in status
setw -g status-fg '#d3d3d3'
setw -g status-bg '#444B6A'
set-option -g status-right-length 100

set -g status-right '#[fg=#9ECE6A,bg=#232433] #(~/Scripts/net.sh) #[bg=#9ECE6A,fg=#232433] üìä #(cut -d " " -f 1-3 /proc/loadavg) '


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# for vim
set -g @resurrect-strategy-vim 'session'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
